<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task List</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Your Goals:</h1>
    <section>
      <form>
        <input id="inputItem" type="text" placeholder="What's next?">
        <button id="addItemButton" type="button" name="button">Add Item To List</button>
      </form>
    </section>

    <section>
      <ul id="populateList">
      </ul>
    </section>

    <section>
      <p>You have <span id="listItemsLeft"></span> incompletes tasks</p>
      <button id="clearCompleteTasks" type="button" name="button">Clear Completed Tasks</button>
      <button id="clearAllTasks" type="button" name="button">Clear All Tasks</button>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
